<!DOCTYPE html>
<html>
    <head>
        <title>
            Iced-code
        </title>
        <link rel="apple-touch-icon" href="app_icon.png">
        
        <!-- <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
        <meta name="viewport" content="width=device-width, initial-scale=0.5">


        <style>
            body::-webkit-scrollbar, body::-webkit-scrollbar-button {
                display: none; 
            }

            body {
                background-color:rgb(0, 2, 20);
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                font-size: 2rem;
                color: coral;
                margin: 2rem;
            }

            p {
                font-size: 2rem;
                transition-duration: 1s;
            }

            a, a:visited {
                text-decoration: none;
                text-decoration-color: rgb(227, 45, 119);
                color: white;

                transition-duration: 0.5s;
            }
            a:hover {
                color: rgb(227, 45, 119);
                transition-duration: 0.8s;

                text-decoration: underline;
                text-decoration-color: rgb(227, 45, 119);
                text-underline-offset: 0.5rem;
            }
        </style>
    </head>
    <body>
        <h1><a href="https://github.com/Iced-code" target="_blank">Iced-code</a></h1>
        <div id="repoContainer">

        </div>

        <a href="https://github.com/Iced-code" target="_self"><img src="https://avatars.githubusercontent.com/u/86176543?v=4"></a>

        <script>
            async function getRepos() {
                const response = await fetch("https://api.github.com/users/Iced-code/repos?sort=updated");
                const repos = await response.json();
                return repos;
            }

            getRepos().then(repos => {
                repoContainer.innerHTML = "";
                repos.slice(0,6).forEach(repo => {
                    const repoEl = document.createElement("div");
                    repoEl.className = "repo";
                    var desc = "";
                    if(repo.description){
                        desc = `: ${repo.description}`;
                    }
                    repoEl.innerHTML = `<p><a href="${repo.html_url}"> ${repo.name}<small>${desc}</small></a></p>`;
                    
                    repoContainer.appendChild(repoEl);
                });
            })
        </script>
    </body>
</html>
