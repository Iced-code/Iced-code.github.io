<!DOCTYPE html>
<html>
    <head>
        <title>
            Home-AM
        </title>
        <style>
            body {
                background-color:rgb(0, 2, 20);
                font-family:Verdana, Geneva, Tahoma, sans-serif; /*'Courier New', Courier, monospace;*/
                font-size: 2rem;
                color: coral;
                margin: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            a, a:visited {
                text-decoration: none;
                color: white;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1><a href="https://github.com/Iced-code" target="_blank">Iced-code</a></h1>
        <div id="repoContainer">

        </div>

        <img src="https://avatars.githubusercontent.com/u/86176543?v=4">

        <script>
            async function getRepos() {
                const response = await fetch("https://api.github.com/users/Iced-code/repos?sort=updated");
                const repos = await response.json();
                return repos;
            }

            getRepos().then(repos => {
                repoContainer.innerHTML = "";
                repos.slice(0,6).forEach(repo => {
                    const repoEl = document.createElement("div");
                    repoEl.className = "repo";
                    var desc = "";
                    if(repo.description){
                        desc = `: ${repo.description}`;
                    }
                    repoEl.innerHTML = `<p><a href="${repo.html_url}" target=_blank>${repo.name}${desc}</a></p>`;
                    
                    repoContainer.appendChild(repoEl);
                });
            })
        </script>
    </body>
</html>
